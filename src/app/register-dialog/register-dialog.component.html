<div mat-dialog-content>
    <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="first name">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="last name">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput placeholder="Enter your email" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Phone No</mat-label>
        <input matInput placeholder="Enter your phone no">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>

    <mat-form-field appearance="standard">
        <mat-label>Specialist</mat-label>
        <mat-select formControlName="subject">
            <mat-option *ngFor="let sub of subjects" [value]="sub">
              {{sub}}
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Doctor Registration No</mat-label>
        <input matInput placeholder="Enter your registration no">
    </mat-form-field>
    
</div>

<div mat-dialog-actions [align]="'center'">
    <button mat-raised-button color="accent">Submit</button>
</div>
